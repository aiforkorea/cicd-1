<!-- apps/templates/auth/email/confirm.html  -->
{% extends "auth/email/base_email.html" %}

{% block content %}
<h2 style="color: #007bff; margin-top: 0;">이메일 인증 안내</h2>
<p>안녕하세요, <strong>{{ username }}</strong>님!</p>
<p>가입해 주셔서 감사합니다. 아래 버튼을 클릭하여 이메일 인증을 완료해 주세요.</p>
<div style="text-align: center; margin: 30px 0;">
    <a href="{{ confirm_url }}" style="background-color: #007bff; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block;">이메일 인증하기</a>
</div>
<p style="color: #666666; font-size: 14px;">링크는 1시간 동안만 유효합니다. 본인이 요청하지 않았다면 이 메일을 무시하셔도 됩니다.</p>
{% endblock %}
