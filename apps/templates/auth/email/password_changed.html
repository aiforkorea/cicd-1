<!-- apps/templates/auth/email/password_changed.html -->
{% extends "auth/email/base_email.html" %}

{% block content %}
<h2 style="color: #333333; margin-top: 0;">비밀번호가 변경되었습니다</h2>
<p>안녕하세요, <strong>{{ username }}</strong>님!</p>
<p>귀하의 계정 비밀번호가 성공적으로 변경되었음을 알려드립니다.</p>

<div style="background-color: #fff3cd; border-left: 5px solid #ffc107; padding: 15px; margin: 25px 0;">
    <p style="margin: 0; font-size: 14px; color: #856404;">
        <strong>일시:</strong> {{ change_time }}<br>
        <strong>접속 환경:</strong> {{ user_agent }}
    </p>
</div>

<p>만약 본인이 비밀번호를 변경하지 않았다면, 계정이 도용되었을 가능성이 있습니다. 즉시 고객센터로 문의하시거나 비밀번호 재설정을 진행해 주세요.</p>

<div style="text-align: center; margin: 30px 0;">
    <a href="{{ url_for('main.index', _external=True) }}" style="background-color: #343a40; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block;">내 계정 확인하기</a>
</div>
{% endblock %}
