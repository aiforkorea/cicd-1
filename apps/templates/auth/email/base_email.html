<!-- apps/templates/auth/email/base_email.html   -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyService 알림</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 8px; border: 1px solid #dddddd; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    
                    <tr>
                        <td align="center" style="padding: 30px 0; background-color: #343a40;">
                            <h1 style="color: #ffffff; margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">MyService</h1>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 40px; color: #333333; font-family: Arial, sans-serif; font-size: 16px; line-height: 1.6;">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding: 20px; background-color: #f9f9f9; color: #999999; font-family: Arial, sans-serif; font-size: 12px; border-top: 1px solid #eeeeee;">
                            <p style="margin: 5px 0;">본 메일은 MyService에서 발송한 시스템 메일입니다.</p>
                            <p style="margin: 5px 0;">© 2026 MyService Team. All rights reserved.</p>
                            <p style="margin: 5px 0;">서울특별시 강남구 테헤란로 123</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
