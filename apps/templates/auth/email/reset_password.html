<!-- apps/templates/auth/email/reset_password.html -->
{% extends "auth/email/base_email.html" %}
{% block content %}
<h2 style="color: #333; margin-top: 0;">비밀번호 재설정 요청</h2>
<p>안녕하세요, <strong>{{ username }}</strong>님!</p>
<p>귀하의 계정에 대한 비밀번호 재설정 요청을 받았습니다.</p>
<p>비밀번호를 변경하려면 아래의 버튼을 클릭해 주세요:</p>

<div style="text-align: center; margin: 30px 0;">
    <a href="{{ reset_url }}" 
       style="background-color: #007bff; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block;">
       비밀번호 재설정하기
    </a>
</div>

<p style="color: #666; font-size: 14px;">
    이 링크는 <strong>1시간 동안만</strong> 유효합니다.<br>
    만약 본인이 요청한 것이 아니라면 이 메일을 무시하셔도 됩니다. 계정은 안전하게 유지됩니다.
</p>
{% endblock %}
